<f:flashMessages as="flashmessages" severity="OK">
	<f:if condition="{flashmessages}">
		<div class="alert alert-success">
			<f:for each="{flashmessages}" as="message">
				<strong>{message.title}:</strong>{message.message}<br />
			</f:for>
		</div>
	</f:if>
</f:flashMessages>
